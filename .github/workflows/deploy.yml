name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >>~/.ssh/config <<END
          Host ec2-server
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          END

      - name: Install Dependencies on Server
        run: |
          ssh ec2-server << 'EOF'
            # Update and install prerequisites
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl gnupg lsb-release

            # Always try to install/upgrade Docker to the latest version
            echo "Installing/Upgrading Docker..."
            sudo mkdir -p /etc/apt/keyrings
            # Remove old gpg key if it exists to avoid conflicts
            sudo rm -f /etc/apt/keyrings/docker.gpg
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              
            sudo apt-get update -y
            # Force upgrade of docker packages
            sudo apt-get install -y --only-upgrade docker-ce docker-ce-cli containerd.io docker-compose-plugin || sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            
            # Add user to docker group
            sudo usermod -aG docker $USER
            
            # Remove standalone docker-compose to force usage of the plugin if it's outdated
            if [ -f /usr/local/bin/docker-compose ]; then
                echo "Removing potentially outdated standalone docker-compose..."
                sudo rm /usr/local/bin/docker-compose
            fi
          EOF

      - name: Copy Files to Server
        run: |
          # Use rsync to copy files, excluding .git and other unnecessary files
          # We use a temporary directory on the runner to prepare the transfer if needed, 
          # but rsync can exclude directly.
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app

      - name: Deploy Application
        run: |
          ssh ec2-server << 'EOF'
            set -e # Exit immediately if a command exits with a non-zero status
            
            # Ensure directory exists
            mkdir -p ~/app
            cd ~/app
            
            # Debug: List files to ensure transfer worked
            echo "Listing files in ~/app:"
            ls -la
            
            # Create .env file from secrets
            echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env
            
            # Stop existing containers
            # Try 'docker compose' (plugin) first, fall back to 'docker-compose'
            if command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi
            
            echo "Using compose command: $COMPOSE_CMD"
            
            $COMPOSE_CMD down || true
            
            # Build and start
            echo "Building and starting containers..."
            $COMPOSE_CMD up -d --build --force-recreate
            
            # Verify they are running
            echo "Verifying running containers..."
            docker ps
            
            # Prune unused images
            docker image prune -f
          EOF
