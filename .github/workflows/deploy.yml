name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >>~/.ssh/config <<END
          Host ec2-server
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          END

      - name: Install Dependencies on Server
        run: |
          ssh ec2-server << 'EOF'
            # Update and install prerequisites
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl gnupg lsb-release

            # Install Docker if not exists
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
              
              # Add user to docker group
              sudo usermod -aG docker $USER
              echo "Docker installed. You might need to reconnect for group changes to take effect."
            else
              echo "Docker is already installed."
            fi

            # Install Docker Compose (standalone) if not exists (optional, as plugin is installed above, but good for compatibility)
            if ! command -v docker-compose &> /dev/null; then
               echo "Installing Docker Compose..."
               sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
               sudo chmod +x /usr/local/bin/docker-compose
            fi
          EOF

      - name: Copy Files to Server
        run: |
          # Use rsync to copy files, excluding .git and other unnecessary files
          # We use a temporary directory on the runner to prepare the transfer if needed, 
          # but rsync can exclude directly.
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app

      - name: Deploy Application
        run: |
          ssh ec2-server << 'EOF'
            cd ~/app
            
            # Create .env file from secrets
            echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env
            
            # Stop and remove existing containers, networks, and volumes
            # We use '|| true' to prevent failure if containers don't exist yet
            docker-compose down || true
            
            # Build and start the application
            docker-compose up -d --build --force-recreate
            
            # Prune unused images to save space
            docker image prune -f
          EOF
